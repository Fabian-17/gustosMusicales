<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .contenedor {
        margin: 0 auto;
        width: 70%;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1 class="display-3 text-center">tensorflow.js</h1>
    <p class="text-center">
      <em>Califique los siguientes grupos musicales</em>
    </p>
<div class="contenedor">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>Grupos</th>
          <th>Calificación</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Beatles</td>
          <td><input type="number" id="beatles" min="1" max="10" /></td>
        </tr>
        <tr>
          <td>Rolling Stones</td>
          <td><input type="number" id="stones" min="1" max="10" /></td>
        </tr>
        <tr>
          <td>Aventura</td>
          <td><input type="number" id="aventura" min="1" max="10" /></td>
        </tr>
        <tr>
          <td>Imagine Dragons</td>
          <td><input type="number" id="dragons" min="1" max="10" /></td>
        </tr>
        <tr>
          <td>CNCO</td>
          <td><input type="number" id="cnco" min="1" max="10" /></td>
        </tr>
        <tr>
          <td>Tan Bionica</td>
          <td><input type="number" id="bionica" min="1" max="10" /></td>
        </tr>
        <tr>
          <td>Soda Stereo</td>
          <td><input type="number" id="soda" min="1" max="10" /></td>
        </tr>
        <tr>
          <td>Los Ángeles Azules</td>
          <td><input type="number" id="angeles" min="1" max="10" /></td>
        </tr>
      </tbody>
    </table>
</div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-outline-dark" onclick="calificar()">
        Procesar Información
      </button>
    </div>
      <div id="resultado" class="text-center"></div>
  </body>
  <script src="main.js"></script>
</html>
